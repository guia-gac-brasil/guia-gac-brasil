<link rel="stylesheet alternate" href="{{ '/assets/css/theme2.css' | relative_url }}" id="theme_source_2">

<script>
  const primary = document.querySelector('link[href*="main.css"]');
  const secondary = document.getElementById('theme_source_2');
  const storedTheme = sessionStorage.getItem('theme');

  if (storedTheme === "dark") {
    primary.setAttribute('rel', 'stylesheet alternate');
    secondary.setAttribute('rel', 'stylesheet');
  }
</script>
